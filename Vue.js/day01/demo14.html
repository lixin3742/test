<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>v_show</title>
	<script src="js/vue.js"></script>
	<script type="text/javascript">
        window.onload=function(){
        	let vm=new Vue({
        		el: "#itany",
        		data:{
                    flag:true   
        		},
        		methods:{
        			change(){
        				this.flag=!this.flag;
        			}
        		}
        	});
        }
       
	</script>
</head>
<body>
<div id="itany">
	<button v-on:click="change">隐藏</button>
	<button v-on:click="flag=!flag">隐藏2</button>
	<hr>
	<div style="width:100px;height:100px;background-color:red;" v-if="flag">欢迎来到南京网博</div>
</div>
</body>
</html>
