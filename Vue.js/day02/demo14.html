<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发送ajax请求</title>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/vue-resource.min.js"></script>
	<style type="text/css">
        .courrnet{background-color: red}
	</style>
	<script type="text/javascript">
        window.onload=function(){
             new Vue({
             	el:"#itany",
             	data:{
             		keyword:'',
             		myData:'',
             		now:-1
             	},
             	methods:{
             		getData(e){
             			if(e.keyCode===38 || e.keyCode ===40)
                    	return;
	                    this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
	                          params:{
	                              wd:this.keyword
	                          },
	                          jsonp:'cb'
	                       }).then(resp=>{
	                       	this.myData=resp.data.s;
	                       })
             		},
             		changeDown(){
             			this.now++;
             			this.keyword=this.myData[this.now];
             			if(this.now===this.myData.length){
             				this.now=1;
             			}
             		},
             		changeUp(){
             			this.now--;
             			this.keyword=this.myData[this.now];
             			if(this.now===-2){
             				this.now=this.myData.length-1;
             			}
             		}
             	}
             })
        }
	</script>
</head>
<body>
	<div id="itany">
		<input type="text" v-model='keyword' @keyup="getData($event)" @keydown.down="changeDown" @keydown.up.prevent="changeUp">
		<ul >
			<li v-for="(value,index) in myData" :class="{current:index===now}">{{value}}</li>
		</ul> 
		<p v-show="myData.length==0">暂无数据</p>
	</div>
</body>
</html>
